<div id="switch" (click)="toggleSlider()">
  <div id="slider" [class.left]="getSliderLabel() == 1"
       [class.right]="getSliderLabel() == 2">
    <div id="selected">
      <p>{{getSliderLabel()}}</p>
    </div>
  </div>
  <div id="one_qubit">
    <p>1</p>
  </div>
  <div id="two_qubits">
    <p>2</p>
  </div>
</div>
